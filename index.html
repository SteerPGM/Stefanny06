<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="form-container">
        <form action="#" method="POST" class="form">
            <h1>Cadastro</h1>
            
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmacao_senha">Confirmação de Senha:</label>
            <input type="password" id="confirmacao_senha" name="confirmacao_senha" required>

            <label>Gênero:</label>
            <div class="genero">
                <label>
                    <input type="radio" name="genero" value="masculino" required> Masculino
                </label>
                <label>
                    <input type="radio" name="genero" value="feminino" required> Feminino
                </label>
                <label>
                    <input type="radio" name="genero" value="outro" required> Outro
                </label>
            </div>

            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="">Selecione um Estado</option>
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="mg">Minas Gerais</option>
                <option value="pr">Paraná</option>
            </select>

            <label for="cidade">Cidade:</label>
            <select id="cidade" name="cidade" required>
                <option value="">Selecione uma Cidade</option>
                <option value="sp-cidade1">São Paulo</option>
                <option value="rj-cidade1">Rio de Janeiro</option>
                <option value="mg-cidade1">Belo Horizonte</option>
                <option value="pr-cidade1">Curitiba</option>
            </select>

            <label for="descricao">Descrição Pessoal:</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
